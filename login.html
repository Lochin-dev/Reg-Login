<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="reg_wrapper">
        <form class="form" action="#" id="registration">
          <p class="reg_text">Full name</p>
          <input
            id="username"
            class="input"
            type="text"
            placeholder="Full name"
          />
          <span class="span_icon"><i class="bi bi-person"></i></span>
          <p class="reg_text">Passord</p>
          <label class="w-100 position-relative" for="password">
            <input
              id="password"
              class="input"
              type="password"
              placeholder="Passord"
            />
            <span class="span_icon"><i class="bi bi-lock"></i></span>
            <span class="koz d-none"><i class="bi bi-eye"></i></span>
          </label>

          <button class="btn btn-success mt-2 w-100 reg_btn">Sign up</button>

          <p class="regs_text"><b><a href="./index.html">REGISTRATION</a></b></p>
        </form>
      </div>
    </div>
  </body>
  <script src="./utils.js"></script>
  <script src="./login.js"></script>
</html>
